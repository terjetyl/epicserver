<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>
    <div>
        <ul id="allnews"> 
            <li>test</li>
        </ul>
    </div>
    
    <input type="button" id="add" value="add news"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $.getJSON('/webapi/newsapi', function(data) {
                $.each(data, function(i, news) {
                    $('#allnews').append('<li>' + news.Title + '</li>');
                });
            });
        });

        var blogPost = { Title: 'Title1', Body: 'Body' };
        var blogPostJson = JSON.stringify(blogPost);

        $('#add').click(function () {
            alert('add news');
            $.ajax({
                url: '/webapi/newsapi',
                cache: false,
                type: 'POST',
                data: blogPostJson,
                contentType: 'application/json; charset=utf-8',
                statusCode: {
                    201 /*Created*/: function (data) {
                        viewModel.customers.push(data);
                    },
                    400 /* BadRequest */: function (jqxhr) {
                        var validationResult = $.parseJSON(jqxhr.responseText);
                        $.validator.unobtrusive.revalidate(form, validationResult);
                    }
                }
            });
        });

    </script>
    
</body>
</html>
